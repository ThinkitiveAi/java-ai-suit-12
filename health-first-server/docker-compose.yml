version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healthfirst-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthfirst
      POSTGRES_USER: healthfirst_user
      POSTGRES_PASSWORD: healthfirst_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migration-script.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - healthfirst-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthfirst_user -d healthfirst"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  healthfirst-network:
    driver: bridge 